<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg?v=2" />
    <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.svg?v=2" />
    <!-- 추가 favicon 형식 지원 -->
    <link rel="shortcut icon" href="/assets/favicon/favicon.svg?v=2" type="image/svg+xml" />
    <meta name="theme-color" content="#245edc" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Windows XP 스타일의 온라인 게시판 시스템 - WINXP-Board" />
    <title>Windows XP Style Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tahoma', 'Segoe UI', sans-serif;
        background-image: url('/assets/wallpapers/winxp_bliss.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        overflow: hidden;
      }
      /* Custom scrollbar to match Windows XP style */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
        background-color: #F0F0F0;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #c1c1c1;
        border-radius: 3px;
        border: 1px solid #7f7f7f;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #a8a8a8;
      }
       ::-webkit-scrollbar-track {
        background-color: #F0F0F0;
        border: 1px solid #d4d4d4;
      }
      
      /* 모바일 가로모드 알림 */
      @media (max-width: 768px) and (orientation: portrait) {
        #rotate-notice {
          display: flex;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0,0,0,0.9);
          z-index: 9999;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          color: white;
          text-align: center;
          padding: 20px;
        }
        #rotate-notice svg {
          width: 50px;
          height: 50px;
          margin-bottom: 15px;
          animation: rotate 2s infinite;
        }
        @keyframes rotate {
          0% { transform: rotate(0deg); }
          25% { transform: rotate(90deg); }
          100% { transform: rotate(90deg); }
        }
      }
      @media (min-width: 769px) or (orientation: landscape) {
        #rotate-notice {
          display: none;
        }
      }
    </style>
  <script type="importmap">

    <div id="root"></div>
    <div id="rotate-notice">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <path d="M7 14l5-5 5 5"></path>
      </svg>
      <h2>화면을 가로로 돌려주세요</h2>
      <p>이 애플리케이션은 가로 화면 모드에 최적화되어 있습니다.</p>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
